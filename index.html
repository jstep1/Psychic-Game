<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="https://jstep1.github.io/Psychic-Game/assets/css/style.css" />
    <script src="https://jstep1.github.io/Psychic-Game/assets/javascript/game.js"></script> 
</head>

<body>
        <div class="wrapper">
                <div class="jumbotron">
                        <h1 class="display-4">Psychic Game</h1>
                        <p class="lead">Guess what letter I'm thinking of...</p>
                        <p class="lead">Type a letter on your keyboard to see if you're psychic!</p>
                        <hr class="my-4">
                        <div class="row">
                        <section class="col-xs-6" id="scoreboard">
                                <ul class="list-group">
                                  <li class="list-group-item"><p>Wins: <span id="win">0</span></p></li>
                                  <li class="list-group-item"><p>Losses: <span id="loss">0</span></p></li>
                                  <li class="list-group-item"><p>Guesses Left: <span id="left">9</span></p></li>
                                  <li class="list-group-item"><p>Your Guesses: <span id="guess"></span></p></li>
                                </ul>  
                        </section>
                        <section class="col-xs-6">
                            <img class="img-responsive rounded-circle" id="imgfloat" src="assets/images/psychic_1_50.jpg">
                        </section>
                        </div>
                </div>

                <footer class="footer text-center">
                        <div class="container">
                          <p> Copyright &copy; 2018 Jeremy Stepanovich</p>
                        </div>
                </footer>
        </div>


</body>

</html>
